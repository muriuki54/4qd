<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    
    <div class="controller_select_wrapper">
        <h1><center>Choose your prefered controller</center></h1>

        <div class="controller_select_wrapper_inner">
        
            <div class="controller_select_wrapper_hidden_banner"></div>
                
            <!----------tab controls --------->
            <div class="controller_tab_selector_list">
                <div class="controller_select_container">
                    <div class="tab_selector tab1_selector">
                        <img src="./images/question.png" alt="">
                        <br>
                        <strong>CHOOSE BY APPLICATION</strong>
                    </div>

                    <div class="tab_selector tab2_selector">
                        <img src="./images/electric-motor.png" alt="">
                        <br>
                        <strong>CHOOSE BY MOTOR</strong>
                    </div>

                    <div class="tab_selector tab2_selector">
                        <img src="./images/engineer.png" alt="">
                        <br>
                        <strong>LET US CHOOSE</strong>
                    </div>
                </div>
            </div>
            <!------end tab controls --->

            <!---------tabs ------------>
            <div class="controller_select_container">
                <div class="controller_tab">
                    <!------steps indicator------>
                    <div class="controller_tab_steps_indicator">
                        <div class="step step1 current"><p>1</p></div>

                        <div class="step step2"><p>2</p></div>

                        <div class="step step3"><p>3</p></div>
                    </div>
                    <!--- steps indicator----->

                     <!-----inner tabs ----->
                     <div class="tab_inner_details">
                        <div class="inner_tab">
                            inner tab 1: 1
                        </div>
                        <div class="inner_tab">
                            inner tab 1: 2
                        </div>
                        <div class="inner_tab">
                            inner tab 1: 3
                        </div>
                    </div>
                    <!---end inner tabs---->

                    <!------ inner tabs controls --->
                    <div class="inner_tab_controls">
                        <button class="btn btn--primary go_to_previous"><i class="fas fa-arrow-left"></i> Back</button>
                        <button class="btn btn--secondary go_to_next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <!--- endinner tabs controls --->

                </div>

                <div class="controller_tab">
                    <!------steps indicator------>
                    <div class="controller_tab_steps_indicator">
                        <div class="step step1 current"><p>1</p></div>
                        <div class="step step2"><p>2</p></div>
                        <div class="step step3"><p>3</p></div>
                        <div class="step step3"><p>4</p></div>
                    </div>
                    <!--- steps indicator----->

                     <!-----inner tabs ----->
                     <div class="tab_inner_details">
                        <div class="inner_tab">
                            inner tab 2: 1
                        </div>
                        <div class="inner_tab">
                            inner tab 2: 2
                        </div>
                        <div class="inner_tab">
                            inner tab 2: 3
                        </div>
                        <div class="inner_tab">
                            inner tab 2: 4
                        </div>
                    </div>
                    <!---end inner tabs---->

                    <!------ inner tabs controls --->
                    <div class="inner_tab_controls">
                        <button class="btn btn--primary go_to_previous"><i class="fas fa-arrow-left"></i> Back</button>
                        <button class="btn btn--secondary go_to_next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <!--- endinner tabs controls --->
                    
                </div>

                <div class="controller_tab">
                    <!------steps indicator------>
                    <div class="controller_tab_steps_indicator">
                        <div class="step step1 current"><p>1</p></div>

                        <div class="step step2"><p>2</p></div>

                        <div class="step step3"><p>3</p></div>
                    </div>
                    <!--- steps indicator----->

                    <!-----inner tabs ----->
                    <div class="tab_inner_details">
                        <div class="inner_tab">
                            inner tab 3: 1
                        </div>
                        <div class="inner_tab">
                            inner tab 3: 2
                        </div>
                        <div class="inner_tab">
                            inner tab 3: 3
                        </div>
                    </div>
                    <!---end inner tabs---->

                    <!------ inner tabs controls --->
                    <div class="inner_tab_controls">
                        <button class="btn btn--primary go_to_previous"><i class="fas fa-arrow-left"></i> Back</button>
                        <button class="btn btn--secondary go_to_next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <!--- endinner tabs controls --->

                </div>
            </div>
            <!-----end tabs ----------->

        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
